<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-secale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <h1>Counter</h1>
    <a href="/">Back</a>

    <p>Current value: {{ counter_value }}</p>

    <form action="{% url 'counter' %}" method="post">
      {% csrf_taken %}
      <button type="submit" name="increment">Increase</button>
    </form>

    <form action="{% url 'reset_counter' %}" method="post">
      {% csrf_token %}
      <button type="submit">Throw off</button>
    </form>
  </body>
</html>
