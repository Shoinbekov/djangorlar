<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-secale=1.0" />
    <title>List of users</title>
    <style>
      .user-card {
        bordder: 1px solid #ccc;
        border-radius: 8px;
        padding: 16px;
        margin: 16px 0;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>List of users</h1>
    <a href="/">Back</a>

    {% for user in users %}
    <div class="user-card">
      <h3>{{ user.full_name }}</h3>
      <p>Age: {{ user.age }}</p>
    </div>
    {% endfor %}
  </body>
</html>
